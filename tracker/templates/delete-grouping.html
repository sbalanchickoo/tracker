{% extends "base.html" %}

{% block page_title %}Delete grouping{% endblock %}
{% block body %}
    <br>
        Category: {{ category }}
    </br>
    <br>
        Subcategory: {{ subcategory }}
    </br>
    <h2>Are you sure you want to delete this grouping?</h2>

        </p>
        <p>
            <button type="submit">No</button>
        </p>
    </form>

    </br>
    <a href=" {{url_for('welcome') }}"> Go back to the welcome page </a>
{% endblock %}
